
{% include 'navigation.html' %}

<style>
    *{
        margin: 0;
    }
    .login-base{
        background:rgba(255, 255, 255, 0.7);
        border-radius:10px;
        background-repeat: no-repeat;
        margin: 120px 10px;
        box-shadow: 0 0 8px 7px rgba(255, 0, 0,.8);
    }
    .login-deep{
        background-image: url(https://www.hindustanpetroleum.com/images/hp-gas-refill-booking-options.jpg);
        background-position: 40% 80%;
        background-size: 100% 100%;
    }
</style>

<div class="row m-auto justify-content-start login-deep">
    <div class="col-1"></div>
    <div class="col-10 col-md-5 login-base">
        <form class="container mt-4" method="post" style="margin-bottom:30px;">
            {% csrf_token %}
            <label><b>Username:</b></label>
            <input type="text" class="form-control" name="uname" placeholder="Enter Username" required>
            <label><b>Password:</b></label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        <center>
            <input type="submit" value="Login" class="btn btn-primary mt-4" style="margin-top:2%; color:darkcyan; background:rgba(255, 0, 0,.7);color:white;width:200px;height:50px; font-size:25px;font-weight:bold;">
        </center>
        </form>
    </div>
</div>


{% if error == "no" %}
<script>
    alert("Admin Login Successfully")
    window.location = ("{% url 'admin_home' %}")
</script>
{% endif %}

{% if error == "not" %}
<script>
    window.location = ("{% url 'user_home' %}")
</script>
{% endif %}

{% if error == "wait" %}
<script>
    alert("Yoru Login Request is Pending");
</script>
{% endif %}

{% if error == "out" %}
<script>
    alert("Yoru Login Request is Rejected by Admin");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Details, Try Agail.....")
    window.location = ("{% url 'login' %}")
</script>
{% endif %}


{% include 'footer.htm' %}
